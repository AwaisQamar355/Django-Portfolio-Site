    <script>
        let nac = document.getElementById("nav");
        let clos = document.getElementById("close");
        let bar = document.getElementById("bare");

            bar.addEventListener('click', () => {

                nac.classList.remove('active')
            });

    <script>
        let nameerror = document.getElementById("name-error");
        let emailerror = document.getElementById("email-error");
        let passworderror = document.getElementById("password-error");
        let phoneerror = document.getElementById("phone-error");
        let subjecterror = document.getElementById("subject-error");
        let messageerror = document.getElementById("message-error");
        let submiterror = document.getElementById("submit-error");

        function validatename() {
            var nam = document.getElementById('name').value;
            if (nam.length == 0) {
                nameerror.innerHTML = "Name is Requried";
                return false;
            }
            if (!nam.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {
                nameerror.innerHTML = "Write Full Name";
                return false;
            }
            nameerror.innerHTML = '<i class="fa fa-check-circle"></i>';
            return true;
        }

        function validateemail() {
            var emai = document.getElementById('emaill').value;
            if (emai.length == 0) {
                emailerror.innerHTML = "Email is Requried";
                return false;
            }
            if (!emai.match((/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/))) {
                emailerror.innerHTML = "Invalid Error";
                return false;
            }
            emailerror.innerHTML = '<i class="fa fa-check-circle"></i>';
            return true;
        }

        function validatephone() {
            var phon = document.getElementById('phone').value;
            if (phon.length == 0) {
                phoneerror.innerHTML = "phone no is requried";
                return false;
            }
            if (phon.length !== 11) {
                phoneerror.innerHTML = "phone not should 11 degits";
                return false;
            }
            if (!phon.match(/^[0-9]{11}$/)) {
                phoneerror.innerHTML = "only digits please";
                return false;
            }
            phoneerror.innerHTML = '<i class="fa fa-check-circle"></i>';
            return true;
        }

        function validatepassword() {
            var pass = document.getElementById('password').value;
            if (pass.length == 0) {
                passworderror.innerHTML = "password is Requried";
            }
            if (pass.length < 6) {
                passworderror.innerHTML = "Password is Week"
            } else if (pass.length >= 6 && pass.length < 8) {
                passworderror.innerHTML = "Password is Medium";
            } else if (pass.length >= 12) {
                passworderror.innerHTML = '<i class="fa fa-check-circle"></i>';
            }

        }

        function validatesubject() {
            var sub = document.getElementById('subject').value;
            if (sub.length == 0) {
                subjecterror.innerHTML = "subject is Requried";
                return false
            }
            if (!sub.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {
                subjecterror.innerHTML = "subject is Full";
                return false
            }
            subjecterror.innerHTML = '<i class="fa fa-check-circle"></i>';
            return true;
        }

        function validatemessage() {
            var messag = document.getElementById('textarea').value;
            var requred = 30;
            var left = requred - messag.length;
            if (left > 0) {
                messageerror.innerHTML = left + "More characters requrid";
                return false;
            }
            messageerror.innerHTML = '<i class="fa fa-check-circle"></i>';
            return true;
        }


        function validateForm() {
            if (name === "" || emaill === "" || phone === "" || password === "" || subject === "" || textarea === "") {
                // Display an error message or prevent form submission
                setInterval(function() {
                    khan.innerHTML = "Please fill in all required fields";
                }, 3000);


                return false; // This will prevent form submission
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var okButton = document.getElementById("okButton");
            var popup = document.getElementById("popup");

            if (okButton && popup) {
                okButton.addEventListener("click", function() {
                    popup.style.display = "none"; // Hide the popup
                });
            }
        });
    </script>

    <script>
        var eyeee = document.getElementById("eye");
        var password = document.getElementById("password");
        var eyi = document.getElementById("eyye");
        var repeatpassword = document.getElementById("repeatpassword")
        eyeee.onclick = function() {
            if (password.type == "password") {
                password.type = "text";
                eyee.class = "fa fa-eye-slash";
            } else {
                password.type = "password";
                eyee.class = "fa fa-eye";
            }
        }
        eyi.onclick = function() {
            if (repeatpassword.type == "password") {
                repeatpassword.type = "text";
                eyi.class = "fa fa-eye-slash";

            } else {
                repeatpassword.type = "password";
                eyi.class = "fa fa-eye";
            }
        }
    </script>
